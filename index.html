<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
  <style>
    #message-container {
      display: flex;
    }

    #message-list {
      flex: 1;
      overflow-y: scroll;
    }

    .message-row {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }

    .message-row:hover {
      background-color: #f5f5f5;
    }

    #message-detail {
      flex: 1;
      padding: 10px;
      border-left: 1px solid #ccc;
    }
  </style>
  <script>
    const socket = new WebSocket('ws://localhost:9999');

    socket.onmessage = function (event) {
      const message = event.data;

      // Create message row
      const messageRow = document.createElement('div');
      messageRow.className = 'message-row';
      messageRow.textContent = message;

      // Add click event listener to show full message in detail panel
      messageRow.addEventListener('click', function () {
        document.getElementById('message-detail').textContent = message;
      });

      // Append message row to message list container
      document.getElementById('message-list').appendChild(messageRow);
    };
  </script>
</head>
<body>
  <h1>WebSocket Test</h1>
  <div id="message-container">
    <div id="message-list"></div>
    <div id="message-detail"></div>
  </div>
</body>
</html>
