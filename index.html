<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pretty-print-json/dist/pretty-print-json.min.js"></script>
  <style>
    #message-container {
      display: flex;
    }

    #message-list {
      flex: 1;
      overflow-y: scroll;
    }

    .message-row {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message-row:hover {
      background-color: #f5f5f5;
    }

    #message-detail {
      flex: 1;
      padding: 10px;
      border-left: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .debug {
  color: black;
}

.error {
  color: red;
}

.timestamp {
  margin-right: 5px;
  font-weight: bold;
}

.timestamp.debug {
  color: black;
}

.timestamp.error {
  color: red;
}
.message-row.active {
  background-color: #00b4d8;
}

  </style>
  <script>
    const socket = new WebSocket('ws://localhost:9999');

    socket.onmessage = function (event) {
  const message = event.data;
  const timestamp = new Date().toLocaleTimeString(); // Get the current time

  // Determine the message type
  const messageType = message.startsWith('[ERROR]') ? 'error' : 'debug';

  // Create message row with timestamp and message type
  const messageRow = document.createElement('div');
  messageRow.className = `message-row ${messageType}`;
  messageRow.innerHTML = `<span class="timestamp ${messageType}">[${timestamp}]</span> ${message}`;

  // Add click event listener to show full message in detail panel
  messageRow.addEventListener('click', function () {
    const messageDetail = document.getElementById('message-detail');
    messageDetail.innerHTML = '';

    // Remove the active class from all rows
    const messageRows = document.getElementsByClassName('message-row');
    for (let i = 0; i < messageRows.length; i++) {
      messageRows[i].classList.remove('active');
    }

    // Add the active class to the selected row
    messageRow.classList.add('active');

    // Determine the content type and format accordingly
    if (message.startsWith('<') && message.endsWith('>')) {
      // XML content
      messageDetail.textContent = message;
    } else if (message.startsWith('{') && message.endsWith('}')) {
      // JSON content
      const formattedJSON = prettyPrintJson.toHtml(message);
      messageDetail.innerHTML = formattedJSON;
    } else {
      // Plain text content
      messageDetail.textContent = message;
    }
  });

  // Append message row to message list container
  document.getElementById('message-list').appendChild(messageRow);
};




    function filterMessages() {
      const searchText = document.getElementById('search-text').value.toLowerCase();
      const messages = document.getElementsByClassName('message-row');

      for (let i = 0; i < messages.length; i++) {
        const message = messages[i];
        const messageText = message.textContent.toLowerCase();

        if (messageText.includes(searchText)) {
          message.style.display = 'block';
        } else {
          message.style.display = 'none';
        }
      }
    }
  </script>
</head>
<body>
  <h1>WebSocket Test</h1>
  <div>
    <input type="text" id="search-text" placeholder="Search" oninput="filterMessages()">
  </div>
  <div id="message-container">
    <div id="message-list"></div>
    <div id="message-detail"></div>
  </div>

  <script>
    // Initialize syntax highlighting
    hljs.initHighlightingOnLoad();
  </script>
</body>
</html>
