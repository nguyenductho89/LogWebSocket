<!DOCTYPE html>
<html>

<head>
  <title>SBLogs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pretty-print-json/dist/pretty-print-json.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #message-container {
      display: flex;
      flex-direction: row;
      gap: 15px;
      /* Vertical spacing between elements */
      ;
      margin-bottom: 500px;
    }

    #message-list {
      height: 80vh;
      flex: 1;
      overflow-y: scroll;
      border: 1px solid #ccc;
      /* Add border */
    }

    #message-detail {
      flex: 1;
      overflow-y: scroll;
      border: 1px solid #ccc;
      /* Add border */
      ;
      white-space: pre-wrap;
    }


  .message-row {
    cursor: pointer;
    padding: 5px;
    border-bottom: 1px solid #ccc;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .message-row:hover {
    background-color: #00b4d8;
  }

  .panel-title {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .debug {
    color: black;
  }

  .error {
    color: red;
  }

  .timestamp {
    margin-right: 5px;
    font-weight: bold;
  }

  .timestamp.debug {
    color: black;
  }

  .timestamp.error {
    color: red;
  }

  .message-row.active {
    background-color: #00b4d8;
  }
  
  </style>
  <script src="socket.js"></script>

</head>

<body>
  <h1>SBLogs</h1>
  <div>
    <input type="text" id="search-text" placeholder="Search" oninput="filterMessages()">
  </div>
  <br>
  <div id="message-container">
    <div id="message-header">
      <div class="panel-title">All Logs</div>
    </div>

    <div id="message-list"></div>

    <div id="message-header">
      <div class="panel-title">Log Detail</div>
    </div>

    <div id="message-detail"></div>
    <pre id="message-text"></pre>
  </div>

  <script>
    // Initialize syntax highlighting
    hljs.initHighlightingOnLoad();
  </script>
</body>

</html>
